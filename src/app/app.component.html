<mat-sidenav-container >
  <mat-sidenav #sidenav role="navigation">
     <app-sidnav-list (onCloseMenu)="sidenav.close()"></app-sidnav-list>
  </mat-sidenav>
  <mat-sidenav-content>
   <app-header (onToggleHeader)="sidenav.toggle()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
