<div class="section">
  <form (ngSubmit)="onTrainingStart(f)" #f="ngForm">
  <mat-card>
    <mat-card-title>start new training</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <mat-select placeholder="favorite exercises"  ngModel name="excercise" required>
          <mat-option *ngFor="let excercise of excercises " [value]="excercise.id">
            {{excercise.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="accent" [disabled]="f.invalid" >start</button>
    </mat-card-actions>
  </mat-card>
</form>
</div>
